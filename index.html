<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chromapedia — The Color & Shade Wiki</title>
<meta name="description" content="A modern, offline-friendly color wiki with search, filters, accessibility checks, and various shades/tints.">
<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='46' fill='%239b5de5'/%3E%3Ccircle cx='38' cy='38' r='16' fill='%23f15bb5'/%3E%3Ccircle cx='62' cy='38' r='16' fill='%23fee440'/%3E%3Ccircle cx='50' cy='62' r='18' fill='%2300bbf9'/%3E%3C/svg%3E"/>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="hero" role="banner">
        <div>
          <h1>CHROMAPEDIA — THE COLOR & SHADE WIKI</h1>
          <p class="tagline">Search, explore, and audit colors. Auto‑generated shades, WCAG contrast checks, copy‑ready tokens, and deep links — all in one elegant page.</p>
        </div>
        <div class="tools" aria-label="tools">
          <button class="button" id="toggleTheme" title="Toggle theme">Toggle Theme</button>
          <button class="button" id="exportJSON" title="Export visible colors as JSON">Export JSON</button>
        </div>
      </div>

      <div class="controls" role="search">
        <div class="search">
<svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M11 19a8 8 0 1 1 0-16 8 8 0 0 1 0 16Zm10 2-6-6" stroke="currentColor" stroke-width="1.75" stroke-linecap="round"/></svg>
          <input id="q" aria-label="Search colors" placeholder="Search by name, hex, rgb, hsl or tags (e.g. 'blue', 'brand', '#ff5733')" />
        </div>
        <select id="family" class="select" aria-label="Filter family">
          <option value="">All families</option>
          <option>red</option>
          <option>orange</option>
          <option>yellow</option>
          <option>green</option>
          <option>teal</option>
          <option>blue</option>
          <option>indigo</option>
          <option>violet</option>
          <option>pink</option>
          <option>brown</option>
          <option>gray</option>
          <option>black</option>
          <option>white</option>
        </select>
        <select id="sort" class="select" aria-label="Sort">
          <option value="pop">Sort: Popular</option>
          <option value="name">Sort: Name A→Z</option>
          <option value="hue">Sort: Hue</option>
          <option value="light">Sort: Lightness</option>
        </select>
        <button id="addColor" class="button" title="Add a custom color">Add Color</button>
      </div>
    </div>
  </header>
<main class="container">
    <section id="results" class="grid" aria-live="polite"></section>
    <div id="empty" class="empty" hidden>No colors match your query.</div>
  </main>

  <div id="drawer" class="drawer hidden" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="overlay" id="overlay" tabindex="-1" aria-label="Close"></div>
    <aside class="panel" id="panel" tabindex="-1">
      <header>
        <h2 id="panelTitle">Color Details</h2>
        <div>
          <button class="button" id="copyToken">Copy Token</button>
          <button class="button" id="closePanel">Close</button>
        </div>
      </header>
      <div class="content" id="panelContent"></div>
    </aside>
  </div>
